<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緒山まひろBot</title>
    <style>
        @font-face {
            font-family: 'M PLUS Rounded 1c';
            font-style: normal;
            font-weight: 800;
            font-display: swap;
            src: url('font.ttf') format('truetype');
        }

        html {
            background: url('background.jpg');
            background-size: 1500px 1046px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
            border: 4px solid #ee858c;
            background-color: #fff899;
            border-radius: 20px;
            box-sizing: border-box;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: none;
        }

        textarea,
        details,
        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 0px 1000px white inset;
            outline-style: none;
            transition: all 0.3s ease;
        }

        textarea:focus,
        input[type="text"]:focus {
            border: 1px solid #5bc0de;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #66afe9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5bc0de;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result {
            margin-top: 10px;
            color: #555;
            font-style: italic;
        }

        .botTitle {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .charaImg {
            width: 50%;
        }

        .charaNameWrap {
            display: flex;
            align-items: flex-end;
            line-height: 1;
            font-weight: 800;
            font-family: YakuHanRP, 'M PLUS Rounded 1c', "Yu Gothic", YuGothic, "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
            margin-bottom: 40px;
        }

        .charaName {
            font-size: 44px;
            line-height: 1;
            color: #ee858c;
            display: inline-block;
        }

        .botSpan {
            font-size: 24px;
            color: #45bbff;
            display: inline-block;
            padding-left: 12px;
            line-height: 1.1;
        }

        details {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        details summary {
            cursor: pointer;
        }

        details ul {
            padding-left: 20px;
        }

        details ul li {
            margin-bottom: 10px;
            opacity: 1;
            max-height: 50px;
            transition: all 0.3s linear;
        }

        details.close ul li {
            margin-bottom: 0;
            opacity: 0;
            max-height: 0;
        }

        .code {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 4px;
        }

        @media screen and (max-width: 450px) {
            .container {
                padding: 0;
                padding-top: 1em;
                margin-top: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="botTitle">
            <img src="mahiro.png" alt="mahiro" class="charaImg">
            <h3 class="charaNameWrap">
                <span class="charaName">緒山まひろ</span>
                <a class="botSpan" href="https://github.com/liuly0322/QQAutoGUISender" target="_blank">Bot</a>
            </h3>
        </div>
        <form id="form">
            <input type="text" id="id" placeholder="群号">
            <input type="text" id="nickname" placeholder="昵称">
            <textarea id="content" placeholder="内容" rows="6"></textarea>
            <input type="file" id="file" accept="image/*">
            <details class="close">
                <summary>展开使用说明</summary>
                <ul>
                    <li><span class="code">![](url)</span>：发送网络图片，建议一次最多发送一张</li>
                    <li><span class="code">&gt; nickname</span>：单独一行，回复某个匿名用户的最近发言</li>
                    <li><span class="code">@qq_number</span>：提及群友</li>
                    <li>支持上传单张图片</li>
                </ul>
            </details>
            <button type="submit">发送！</button>
            <div id="result"></div>
        </form>
    </div>

    <script>
        const formElement = document.querySelector('#form');
        const idElement = document.querySelector('#id');
        const nicknameElement = document.querySelector('#nickname');
        const contentElement = document.querySelector('#content');
        const detailsElement = document.querySelector('details');
        const buttonElement = document.querySelector('button');
        const resultElement = document.querySelector('#result');

        detailsElement.addEventListener('click', function (e) {
            e.preventDefault();
            if (detailsElement.open) {
                detailsElement.classList.add('close');
                setTimeout(() => { detailsElement.open = false }, 300);
            } else {
                detailsElement.open = true;
                setTimeout(() => { detailsElement.classList.remove('close') }, 100);
            }
        });

        const rememberInputTextById = (elementId, defaultValue) => {
            const element = document.getElementById(elementId);
            element.value = localStorage.getItem(elementId) || defaultValue;
            element.addEventListener("change", (e) => {
                localStorage.setItem(elementId, e.target.value);
            });
        }
        rememberInputTextById('id', '');
        rememberInputTextById('nickname', '');

        formElement.addEventListener('submit', async function (e) {
            e.preventDefault();

            const id = idElement.value;
            const nickname = nicknameElement.value;
            const content = contentElement.value;
            if (!id || !nickname) {
                resultElement.innerText = '请填写群号和呢称';
                return;
            }
            buttonElement.disabled = true;

            const file = document.getElementById('file').files[0];
            function getBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }
            const fileBase64 = file ? await getBase64(file) : '';

            resultElement.innerText = '正在发送...';
            try {
                const res = await fetch('send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id,
                        nickname: nickname,
                        content: content,
                        image: fileBase64
                    })
                });
                const data = await res.text();
                resultElement.innerText = data;
                if (data === "消息发送成功") {
                    document.getElementById('content').value = '';
                }
                buttonElement.disabled = false;
            } catch (error) {
                resultElement.innerText = '发送失败';
                buttonElement.disabled = false;
            }
        });
    </script>
</body>

</html>
